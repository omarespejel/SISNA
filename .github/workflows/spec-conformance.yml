name: Spec Conformance

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'docs/api-spec.yaml'
      - 'spec/interop-version.json'
      - 'spec/interop-version.schema.json'
      - 'docs/**'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'docs/api-spec.yaml'
      - 'spec/interop-version.json'
      - 'spec/interop-version.schema.json'
      - 'docs/**'
  repository_dispatch:
    types: [spec-conformance-request]
  schedule:
    - cron: '45 5 * * *'
  workflow_dispatch:

concurrency:
  group: spec-conformance-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js (for schema validation)
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20'

      - name: Validate local interop manifest (schema)
        run: |
          set -euo pipefail
          npx --yes ajv-cli@5 validate --spec=draft2020 --strict=true \
            -s spec/interop-version.schema.json \
            -d spec/interop-version.json

      - name: Clone counterpart repos
        run: |
          set -euo pipefail
          git clone --depth 1 https://github.com/keep-starknet-strange/starkclaw.git /tmp/starkclaw
          git clone --depth 1 https://github.com/keep-starknet-strange/starknet-agentic.git /tmp/starknet-agentic

      - name: Enforce schema parity across repos
        run: |
          set -euo pipefail
          diff -u spec/interop-version.schema.json /tmp/starkclaw/spec/interop-version.schema.json
          diff -u spec/interop-version.schema.json /tmp/starknet-agentic/spec/interop-version.schema.json

      - name: Compare spec version across repos
        run: |
          set -euo pipefail
          LOCAL_VERSION=$(jq -r '.spec_version' spec/interop-version.json)
          STARKCLAW_VERSION=$(jq -r '.spec_version' /tmp/starkclaw/spec/interop-version.json)
          AGENTIC_VERSION=$(jq -r '.spec_version' /tmp/starknet-agentic/spec/interop-version.json)
          echo "sisna=$LOCAL_VERSION starkclaw=$STARKCLAW_VERSION agentic=$AGENTIC_VERSION"
          test "$LOCAL_VERSION" = "$STARKCLAW_VERSION"
          test "$LOCAL_VERSION" = "$AGENTIC_VERSION"

      - name: Validate boundary invariants
        run: |
          set -euo pipefail
          rg -n "name: X-Keyring-Signature" docs/api-spec.yaml
          rg -n "- X-Keyring-Timestamp" docs/api-spec.yaml
          rg -n "- X-Keyring-Nonce" docs/api-spec.yaml
          rg -n "validUntil:" docs/api-spec.yaml
          rg -n "/v1/sign/session-transaction:" docs/api-spec.yaml
          rg -n "parsed\.signature\.length !== 4" /tmp/starkclaw/apps/mobile/lib/signer/keyring-proxy-signer.ts
          rg -n "if signature\.len\(\) == 4" /tmp/starknet-agentic/contracts/session-account/src/account.cairo
